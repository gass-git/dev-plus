<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/coffee-favicon.png" />
    <meta id="vp" name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Personal web site created using Reactjs" />
    <title>Gabriel Salinas | Engineer & Developer</title>
  </head>
  <body>
    <div id="root"/>
  </body>
  <script>
    var start_time= +new Date();
    window.onload = function() {
      // Render time
      var time = (+new Date()-start_time);
          document.getElementById('render-time').innerHTML = time;
          
      // For mobiles with ultra small screen   
      if (screen.width < 280) {
          var mvp = document.getElementById('vp');
          mvp.setAttribute('content','user-scalable=no,width=280');
      }
    }
  </script>
</html>
